<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="loadDoc()">
<h2>Room API Test</h2>
<ul>
  <li id="roomId"></li>
  <li id="cetegroy"></li>
  <li id="status"></li>
  <li id="rentPerDay"></li>
</ul>


<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	var obj_arr = JSON.parse( this.responseText);
      console.log(obj_arr);
      
      document.getElementById("roomId").innerHTML =obj_arr[0].id;
      document.getElementById("cetegroy").innerHTML =obj_arr[0].cetegroy;
      document.getElementById("status").innerHTML =obj_arr[0].status;
      document.getElementById("rentPerDay").innerHTML =obj_arr[0].rent_per_day;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:8000/api/rooms");
  xhttp.send();
}
</script>
</body>
</html>
